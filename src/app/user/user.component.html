<div *ngFor="let login of auth; let i = index" class="container-fluid">
    <div class="alert alert-success" *ngIf="editar_ok">
        <strong>Informações Alteradas com sucesso! </strong>
    </div>
    <div class="alert alert-danger" *ngIf="editar_erro">
        <strong>Opa!</strong> Aconteceu um erro ao tentar alterar as informações. Aguarde alguns instantes e tente novamente.
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="header">
                    <h4 class="title">Editar Perfil</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" *ngFor="let item of user">
                                    <label for="nome">Nome Completo</label>
                                    <input type="text" id="nome" class="form-control border-input" value="{{nome}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" id="senha" name="senha" class="form-control border-input" value="{{senha}}" >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" id="email" name="email" class="form-control border-input"  value="{{email}}" >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Altura(cm)</label>
                                    <input type="number" id="altura" name="altura" class="form-control border-input" value="{{altura}}" >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Peso(kg)</label>
                                    <input type="number" id="peso" name="peso" class="form-control border-input" value="{{peso}}" >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Data de Nascimento</label>
                                    <input class="form-control border-input" id="datanascimento" name="datanascimento" value="{{datanascimento}}">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <!--<button type="submit" (click)="editar()" class="btn btn-info btn-fill btn-wd">Atualizar Perfil</button>-->
                            <button type="button" (click)="editar()" class="btn btn-info btn-fill btn-wd">Atualizar Perfil</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<pre>{{user| json}}</pre>
