<div class="alert alert-success" *ngIf="editar_ok">
  <strong>Cadastro alterado com sucesso! </strong>
</div>
<div class="alert alert-danger" *ngIf="editar_erro">
  <strong>Opa!</strong> Aconteceu um erro ao tentar alterar os dados. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" novalidate>
  <div class="form-group">
     
    <label for="codigo">Nome</label>
    <input type="text" name="nome" id="nome" [(ngModel)]="nome" class="form-control"  required>
  </div>
  <div class="form-group">
    <label for="ano">Email</label>
    <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" required >
  </div>
  <div class="form-group">
    <label for="ano">Senha</label>
    <input type="password" name="senha" id="senha" [(ngModel)]="senha" class="form-control" required >
  </div>
  <div class="form-group">
    <label for="ano">Data de Nascimento</label>
    <input type="date" name="datanascimento" id="datanascimento" [(ngModel)]="datanascimento" class="form-control" required >
  </div>
  <div class="form-group">
    <label for="ano">Altura</label>
    <input type="number" name="altura" id="altura" class="form-control" [(ngModel)]="altura"  required>
  </div>
  <div class="form-group">
    <label for="ano">Peso</label>
    <input type="number" name="peso" id="peso" class="form-control" [(ngModel)]="peso"  required>
  </div>
  <button type="button" (click)="editar()" [disabled]="!cadastro.valid" class="btn btn-primary">Alterar</button>
</form>
