<div *ngFor="let login of auth; let i = index" class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="header">
                    <h4 class="title">Editar Perfil</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Nome Completo</label>
                                    <input type="text" class="form-control border-input" placeholder="{{login.nome}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" class="form-control border-input" placeholder="***********">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control border-input" placeholder="{{login.email}}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Altura(cm)</label>
                                    <input type="number" class="form-control border-input" placeholder="{{login.altura}}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Peso(kg)</label>
                                    <input type="number" class="form-control border-input" placeholder="{{login.peso}}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Data de Nascimento</label>
                                    <input class="form-control border-input" placeholder="{{login.datanascimento}}">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <!--<button type="submit" (click)="editar()" class="btn btn-info btn-fill btn-wd">Atualizar Perfil</button>-->
                            <button type="submit" (click)="editar(login)" class="btn btn-info btn-fill btn-wd">Atualizar Perfil</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
